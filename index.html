<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Match Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="game_board" class="game_board_container">

            <h1>Match Game Challenge</h1>

            <div id="control_panel" class="control_panel_container">
                <button class="deal_cards_button" onclick="dealOutCards()">Deal
                    Cards</button>
                <button class="deal_cards_button" onclick="resetCards()">Reset
                    Game</button>

            </div>

            <div id="options_panel" class="options_panel_container">
                <select id="card_selector" class="card_selection_pulldown">
                    <option value=20>Select Number of Cards</option>
                    <option value=10>10 Cards</option>
                    <option value=50>50 Cards</option>
                    <option value=100>100 Cards</option>
                </select>
            </div>
            <div id="card_group" class="card_group_container"></div>

            <script src="game.js"></script>
        </body>
    </html>
